<div layout="column" id="mainColumn">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span flex></span>
      <h2>Administrative</h2>
      <span flex></span>
      <md-button ng-if="actions.title && ( actions.type === 'add' && admin.permissionsAdd === true )" ng-repeat="actions in admin.actions" ng-click="admin.act( $event, actions )">{{ actions.title }}</md-button>
      <md-button class="md-icon-button" ng-click="admin.logOut()">
        <md-icon class="material-icons">power_settings_new</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout="column" layout-align="center center" layout-fill>
    <div>Company: {{ admin.company }}</div>
    <div>UID: {{ admin.uid }}</div>
  </md-content>
</div>
